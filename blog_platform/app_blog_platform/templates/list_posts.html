<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Postagens</title>
</head>
<body>
    <h1>Listagem de Postagens</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'view_post' post_id=post.id %}">{{ post.post_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
