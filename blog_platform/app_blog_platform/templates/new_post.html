<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Nova Postagem</title>
</head>
<body>
<h1>Nova Postagem</h1>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
    $(function () {
        function split(val) {
            return val.split(/,\s*/);
        }

        function extractLast(term) {
            return split(term).pop();
        }

        $("#tags_level_2").autocomplete({
            source: function (request, response) {
                $.ajax({
                    url: "{% url 'autocomplete_tags_level_2' %}",
                    dataType: "json",
                    data: {
                        term: extractLast(request.term)
                    },
                    success: function (data) {
                        response(data);
                    }
                });
            },
            focus: function () {
                return false;
            },
            select: function (event, ui) {
                var terms = split(this.value);
                terms.pop();
                terms.push(ui.item.value);
                terms.push("");
                this.value = terms.join(", ");
                return false;
            }
        });

        $("#tags_level_3").autocomplete({
            source: function (request, response) {
                $.ajax({
                    url: "{% url 'autocomplete_tags_level_3' %}",
                    dataType: "json",
                    data: {
                        term: extractLast(request.term)
                    },
                    success: function (data) {
                        response(data);
                    }
                });
            },
            focus: function () {
                return false;
            },
            select: function (event, ui) {
                var terms = split(this.value);
                terms.pop();
                terms.push(ui.item.value);
                terms.push("");
                this.value = terms.join(", ");
                return false;
            }
        });
    });
</script>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="post_name">Nome do Post:</label>
    <input type="text" name="post_name" required>
    <br>
    <label for="post_body">Corpo do Post:</label>
    <textarea name="post_body" rows="4" cols="50"></textarea>
    <br>
    <label for="post_main_link">Link Principal:</label>
    <input type="text" name="post_main_link">
    <br>
    <label for="post_slide_images">Imagens do Slide:</label>
    <input type="file" name="post_slide_images" multiple accept="image/*">
    <br>

    

    <label for="tags_level_2">Tags de Nível 2:</label>
    <input type="text" id="tags_level_2" name="post_tag_level_2">
    <br>

    <label for="tags_level_3">Tags de Nível 3:</label>
    <input type="text" id="tags_level_3" name="post_tag_level_3">
    <br>


    <button type="submit">Salvar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
